services:
  upstage:
    image: node:18-bookworm
    container_name: upstage_frontend
    volumes:
      - .:/app
      - /frontend_app/dist:/app/dist
      - /frontend_app/.env:/app/.env
    working_dir: /app
    command: >
      /bin/sh -c "
      node src/update-version.js &&
      yarn install --frozen-lockfile &&
      yarn build &&
      tail -f /dev/null
      "